<html>

<head>
    <title>Расчет цены заказа</title>
    <link rel="icon" href="logo_afc.png">
    <meta name="author" content="afcstudio.ru">
    <meta name="description" content="Оформление заказа">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/carousel.css" rel="stylesheet">
    <link href="css/tooltip.css" rel="stylesheet">
</head>

<body style="background: #0e0e0e;">
    <div class="m-1 text-center">
        <div id="logo" class="row m-2 align-items-center justify-content-center" style="opacity: 0;">
            <img id="logo_img" src="logo_afc.png">&nbsp;<span class="text-white"
                style="font-size: 40px;">AFCStudio</span>
        </div>
    </div>

    <div id="area" class="p-2" style="margin-top: 15%; opacity: 0;">
        <div class="col" style="margin: 0 auto;/* border: 1px solid lime; width: 900px;*/">
            <div id="q1">
                <div class="m-1 text-center">
                    <label id="my_question" class="m-2 text-white" style="font-size: 16pt;"></label>
                </div>
                <div id="my_answers" class="m-1"></div>
                <div id="contacts" class="m-0" style="display: none;">
                    <div class="row align-items-center justify-content-center">
                        <div class="col">
                            <div class="row m-1 align-content-center justify-content-center">
                                <span class="text-white" style="font-size: 14pt;">Примерная сумма вашего заказа</span>
                            </div>
                            <div class="row m-1 align-content-center justify-content-center">
                                <span class="text-white mb-2" style="font-size: 14pt;"><b id="my_amount"></b></span>
                            </div>
                            <div class="row m-1 align-content-center justify-content-center">
                                <span class="text-white" style="font-size: 14pt;">Оставьте Ваш контакт для связи с
                                    Вами</span>
                            </div>
                            <div class="row m-1 align-content-center justify-content-center">
                                <span class="text-white" style="font-style:italic;">email / номер телефона /
                                    другое</span>
                            </div>
                            <div class="row m-1 align-content-center justify-content-center">
                                <input class="text-white form-control"
                                    style="background: #0e0e0e; width: 500px; margin-top: 10px; margin-bottom: 10px;"
                                    id="contact" placeholder="example@email.com / +7(xxx)xxxxxxx / ... ...">
                            </div>
                            <div class="row m-1 align-content-center justify-content-center">
                                <button onclick="send();" class="m-1 btn btn-success mt-3">Отправить</button>
                            </div>
                        </div>


                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/sweetalert.js"></script>
    <script src="js/core.js"></script>
</body>

</html>
